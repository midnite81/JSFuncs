<!-- 
This example will show you how to get the file size of an imput file. 
This is a useful feature in HTML 5 to check the size of a file before
you upload it.

JQuery Version
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check File Size</title>
<script>
function checkSize(el) { 
	if (typeof FileReader !== "undefined") {
		var size = el.files[0].size;
		$('#filesizediv').html('The size of the file is: ' + size);
	}
	else { 
		alert('Sorry size checking isn\'t available');
	} 
}
 
</script>
</head>

<body>
<form action="" method="get">
	<input name="myFile" id="myFile" type="file">
</form>
<div id="filesizediv">
File size will display here
</div>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
$('#myFile').bind('change', function() { checkSize(this); });
</script>
</body>
</html>
